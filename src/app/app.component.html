<div style="width: 100%;">
  <div class="p-grid">
    <div class="p-col">
      <span class="p-mr-3">Group Name</span>
      <input
        [(ngModel)]="groupname"
        pInputText
        type="text"
        (keydown)="onChange($event)"
      />
    </div>
    <div class="p-col">
      <span class="p-mr-2">D L Type</span>
      <p-dropdown
        [options]="dltypes"
        [(ngModel)]="dltype"
        optionLabel="name"
        placeholder="DL Type"
        (onChange)="onChange($event)"
      ></p-dropdown>
    </div>
    <div class="p-col">
      <span class="p-mr-2">Engine Layout</span>
      <p-dropdown
        [options]="enginelayouts"
        [(ngModel)]="enginelayout"
        optionLabel="name"
        (onChange)="onChange($event)"
        placeholder="Engine Layout"
      ></p-dropdown>
    </div>
    <div class="p-col">
      <span class="p-mr-2">Engine Type</span>
      <p-dropdown
        [options]="enginetypes"
        [(ngModel)]="enginetype"
        (onChange)="onChange($event)"
        optionLabel="name"
        placeholder="Engine Type"
      ></p-dropdown>
    </div>
    <div class="p-col">
      <span class="p-mr-2">Relavent Trans Type</span>
      <p-dropdown
        [options]="relaventtypes"
        [(ngModel)]="relaventtype"
        (onChange)="onChange($event)"
        optionLabel="name"
        placeholder="Relavent Trans Type"
      ></p-dropdown>
    </div>
  </div>
  <div class="card">
    <p-table
      #dt
      [loading]="loading"
      [style]="{ width: '100%' }"
      [value]="products"
      dataKey="id"
      editMode="row"
      selectionMode="single"
      sortMode="multiple"
      styleClass="p-datatable-gridlines"
    >
      <ng-template pTemplate="caption">
        <div class="">
          <button
            (click)="newRowAdd(dt)"
            [disabled]="isButtonDisabled || this.isRowEditable"
            [label]="'Add Channel'"
            [newRow]="newRow()"
            [table]="dt"
            class="ui-button-info"
            icon="pi pi-plus"
            pAddRow
            pButton
            type="button"
          ></button>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Channel Name</th>
          <th pSortableColumn="name">Channel Type</th>
          <th pSortableColumn="name">Channel Description</th>
          <th pSortableColumn="name">Direction</th>
          <th style="width:8em">Action</th>
        </tr>
      </ng-template>
      <ng-template
        let-product
        let-editing="editing"
        let-ri="rowIndex"
        pTemplate="body"
      >
        <tr [pEditableRow]="product">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p>
                  <input
                    [(ngModel)]="product.name"
                    pInputText
                    style="width:77%"
                    type="text"
                  />
                </p>
              </ng-template>

              <ng-template pTemplate="output">
                {{ product?.name }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p>
                  <p-dropdown
                    [options]="channelTypes"
                    [(ngModel)]="product.channelType"
                    optionLabel="name"
                    optionValue="value"
                    placeholder="Channel Type"
                  ></p-dropdown>
                </p>
              </ng-template>

              <ng-template pTemplate="output">
                {{ product?.channelType }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p>
                  <input
                    [(ngModel)]="product.channelDescription"
                    pInputText
                    style="width:77%"
                    type="text"
                  />
                </p>
              </ng-template>

              <ng-template pTemplate="output">
                {{ product?.name }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p>
                  <p-multiSelect
                    [options]="directionTypes"
                    [(ngModel)]="product.direction"
                    optionLabel="name"
                    placeholder="Direction Type"
                    [disabled]="product.channelType?.value != 'vibration'"
                  ></p-multiSelect>
                </p>
              </ng-template>

              <ng-template pTemplate="output">
                {{ product?.name }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td style="text-align:center">
            <button
              (click)="onRowEditInit(product)"
              *ngIf="!editing"
              [disabled]="this.isRowEditable"
              class="ui-button-info mr-2 p-button-sm"
              icon="pi pi-pencil"
              pButton
              pInitEditableRow
              pRipple
              type="button"
            ></button>

            <button
              (click)="onRowEditSave(product, dt)"
              *ngIf="editing"
              class="p-button-success p-button-sm"
              icon="pi pi-check"
              pButton
              pSaveEditableRow
              style="margin-right: .5em"
              type="button"
            ></button>
            <button
              (click)="onRowEditCancel(product, ri, dt)"
              *ngIf="editing"
              class="p-button-danger p-button-sm"
              icon="pi pi-times"
              pButton
              pCancelEditableRow
              type="button"
            ></button>
            <button
              (click)="onRowDeleteInit($event, product.id, product.id)"
              *ngIf="!editing"
              [disabled]="this.isRowEditable"
              class="p-button-danger p-button-sm"
              icon="pi pi-trash"
              pButton
              type="button"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="pull-left" style="float:right">
  <button
    [label]="'Save'"
    class="ui-button-info p-m-4"
    icon="pi pi-plus"
    pButton
    [disabled]="isSaveDisabled"
    type="button"
  ></button>
</div>
